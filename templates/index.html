<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLab Map</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">iLab Map (v.1)</h1>
        
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <select id="mapSelector" class="form-select">
                    <option value="">Select a map</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <div class="input-group">
                        <select id="searchType" class="form-select" style="max-width: 120px;">
                            <option value="all">All</option>
                            <option value="name">Name</option>
                            <option value="tags">Tags</option>
                        </select>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
                    </div>
                </div>
                <div class="mb-3">
                    <button id="addItemBtn" class="btn btn-outline-primary me-2" disabled>
                        <i class="fas fa-plus"></i> Add
                    </button>
                    <button id="clearBtn" class="btn btn-outline-secondary">
                        <i class="fas fa-broom"></i> Clear
                    </button>
                </div>
                <div class="card position-absolute" style="display: none;" id="addItemForm">
                    <div class="card-body">
                        <h5 class="card-title">Add New Item</h5>
                        <form id="itemForm">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="itemName" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemImage" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="itemImage" accept="image/*">
                                <div id="dropArea" class="mt-2">
                                    Drag and drop image here
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="itemTags" class="form-label">Tags (comma-separated)</label>
                                <input type="text" class="form-control" id="itemTags">
                            </div>
                            <input type="hidden" id="itemColor" value="red">
                            <input type="hidden" id="itemZone" value="">
                            <div class="mb-3">
                                <label for="itemQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="itemQuantity" value="1" min="1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Safety Hazards</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="glasses" id="glasses">
                                    <label class="form-check-label" for="glasses">
                                        Use safety glasses
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="hand" id="hand">
                                    <label class="form-check-label" for="hand">
                                        Use gloves
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="fire" id="fire">
                                    <label class="form-check-label" for="fire">
                                        Flammable
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="bolt" id="bolt">
                                    <label class="form-check-label" for="bolt">
                                        High voltage
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-primary" id="updateItemBtn">Save Item</button>
                                <button type="button" class="btn btn-secondary" id="cancelAddBtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="itemList" class="list-group mt-3">
                    <!-- Items will be dynamically added here -->
                </div>
            </div>
            <div class="col-md-8">
                <canvas id="mapCanvas" class="img-fluid"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
