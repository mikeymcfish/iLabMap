<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLab Map</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-fluid py-3">
        <h1 class="text-center mb-3">iLab Map (v.1)</h1>
        
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <select id="mapSelector" class="form-select">
                    <option value="">Select a map</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 d-flex flex-column">
                <div class="mb-3">
                    <div class="input-group">
                        <select id="searchType" class="form-select" style="max-width: 120px;">
                            <option value="all">All</option>
                            <option value="name">Name</option>
                            <option value="tags">Tags</option>
                        </select>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
                    </div>
                </div>
                <div class="mb-3">
                    <button id="addItemBtn" class="btn btn-outline-primary me-2" disabled>
                        <i class="fas fa-plus"></i> Add
                    </button>
                    <button id="clearBtn" class="btn btn-outline-secondary">
                        <i class="fas fa-broom"></i> Clear
                    </button>
                </div>
                <div id="itemList" class="list-group mt-3 flex-grow-1 overflow-auto">
                    <!-- Items will be dynamically added here -->
                </div>
            </div>
            <div class="col-md-8 position-relative">
                <canvas id="mapCanvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Keep the rest of the HTML (modal, form, etc.) unchanged -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
