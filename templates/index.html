<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLab Map</title>
   
    <link rel="stylesheet" href="/static/css/styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container-fluid">
        
        <div class="row mb-3 selector-box">
            <div class="col-md-4 offset-md-4 selector-box">
                <select id="mapSelector" class="form-select  selector-box">
                    <option value="">Select a map</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-center my-4">iLab Map (v.1)</h3>
                <div class="mb-3">
                    <div class="input-group">
                        <select id="searchType" class="form-select" style="max-width: 120px;">
                            <option value="all">All</option>
                            <option value="name">Name</option>
                            <option value="tags">Tags</option>
                        </select>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
                    </div>
                </div>
                <button id="addItemBtn" class="btn btn-primary mb-3" disabled>ADD</button>
                <button id="clearBtn" class="btn btn-secondary mb-3 ms-2">CLEAR</button>
                <div class="card position-absolute" style="display: none;" id="addItemForm">
                    <div class="card-body">
                        <h5 class="card-title">Add New Item</h5>
                        <form id="itemForm">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="itemName" required>
                            </div>
                            <div class="mb-3">
                                <label for="itemImage" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="itemImage" accept="image/*">
                                <div id="dropArea" class="mt-2 p-3 border rounded text-center">
                                    Drag and drop image here
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="itemTags" class="form-label">Tags (comma-separated)</label>
                                <input type="text" class="form-control" id="itemTags">
                            </div>
                            
                            <div class="mb-3">
                                <input type="hidden" class="form-control" id="itemColor" value="red">
                            </div>
                            <div class="mb-3">
                                <input type="hidden" class="form-control" id="itemZone" value="">
                            </div>
                            <div class="mb-3">
                                <label for="itemQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="itemQuantity" value="1" min="1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Safety Hazards</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="glasses" id="glasses">
                                    <label class="form-check-label" for="glasses">
                                        Use safety glasses
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="hand" id="hand">
                                    <label class="form-check-label" for="hand">
                                        Use gloves
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="fire" id="fire">
                                    <label class="form-check-label" for="fire">
                                        Flammable
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="bolt" id="bolt">
                                    <label class="form-check-label" for="bolt">
                                        High voltage
                                    </label>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="saveItemBtn">Save Item</button>
                            <button type="button" class="btn btn-secondary" id="cancelAddBtn">Cancel</button>
                        </form>
                    </div>
                </div>
                <div id="itemList" class="list-group d-flex flex-column">
                    
                </div>
            </div>
        <div class="col-md-8 position-relative">
            <canvas id="mapCanvas" class="img-fluid"></canvas>
            
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
