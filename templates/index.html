<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLab Map</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mb-0 flex-grow-1">iLab Map (v.2)</h1>
            <div class="flex-shrink-0" style="min-width: 200px;">
                <select id="mapSelector" class="form-select">
                    <option value="">Select a map</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 d-flex flex-column" style="height: calc(100vh - 75px);">
                <div class="mb-3">
                    <div class="input-group">
                        <select id="searchType" class="form-select" style="max-width: 120px;">
                            <option value="all">All</option>
                            <option value="name">Name</option>
                            <option value="tags">Tags</option>
                        </select>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
                    </div>
                </div>
                <div class="mb-3">
                    <button id="addItemBtn" class="btn btn-outline-primary me-2" disabled>
                        <i class="fas fa-plus"></i> Add
                    </button>
                    <button id="bulkEntryBtn" class="btn btn-outline-success me-2">
                        <i class="fas fa-file-import"></i> Bulk Entry
                    </button>
                    <button id="clearBtn" class="btn btn-outline-secondary">
                        <i class="fas fa-broom"></i> Clear
                    </button>
                </div>
                <div id="itemList" class="list-group mt-3 flex-grow-1 overflow-auto">
                    <!-- Items will be dynamically added here -->
                </div>
            </div>
            <div class="col-md-7">
                <canvas id="mapCanvas" class="img-fluid"></canvas>
            </div>
        </div>
    </div>

    <!-- Existing modals and forms -->
    
    <!-- Bulk Entry Modal -->
    <div class="modal fade" id="bulkEntryModal" tabindex="-1" aria-labelledby="bulkEntryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bulkEntryModalLabel">Bulk Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bulkEntryForm">
                        <div class="mb-3">
                            <label for="bulkEntryData" class="form-label">Enter items data (CSV format)</label>
                            <textarea class="form-control" id="bulkEntryData" rows="10" placeholder="name,tags,x_coord,y_coord,color,zone,quantity,warning,description,link"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitBulkEntry">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
