<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makerspace Map</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Makerspace Map</h1>
        <div class="row mb-3">
            <div class="col-md-4 offset-md-4">
                <select id="mapSelector" class="form-select">
                    <option value="">Select a map</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <div class="input-group">
                        <select id="searchType" class="form-select" style="max-width: 120px;">
                            <option value="all">All</option>
                            <option value="name">Name</option>
                            <option value="tags">Tags</option>
                        </select>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search items...">
                    </div>
                </div>
                <button id="addItemBtn" class="btn btn-primary mb-3" disabled>ADD</button>
                <button id="clearBtn" class="btn btn-secondary mb-3 ms-2">CLEAR</button>
                <div id="itemList" class="list-group"></div>
            </div>
            <div class="col-md-8 position-relative">
                <canvas id="mapCanvas" class="img-fluid"></canvas>
                <div id="addItemForm" class="position-absolute p-3 bg-dark rounded shadow" style="display: none;">
                    <h5>Add New Item</h5>
                    <form>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemTags" class="form-label">Tags (comma-separated)</label>
                            <input type="text" class="form-control" id="itemTags">
                        </div>
                        <button type="button" class="btn btn-primary" id="saveItemBtn">Save Item</button>
                        <button type="button" class="btn btn-secondary" id="cancelAddBtn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
